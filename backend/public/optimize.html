<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details Optimizor</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form { display: grid; grid-template-columns: 1fr 2fr; gap: 1em; }
    label { grid-column: 1; }
    input, textarea, button { grid-column: 2; width: 100%; }
    button { width: auto; justify-self: start; }
    #result { margin-top: 2em; white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Product Details Optimizor</h1>
  <form id="product-form">

    <label for="shopifyProductID">Shopify Product ID:</label>
    <input type="text" id="shopifyProductID" name="shopifyProductID" placeholder="Enter your Shopify Product ID">
    
    <button>Get Product</button>

    <label for="productTitle">Product Title:</label>
    <input type="text" id="productTitle" name="productTitle" required>

    <label for="productDescription">Product Description:</label>
    <input type="text" id="productDescription" name="productDescription" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku">

    <label for="customerReviewsCSV">Customer Reviews CSV:</label>
    <input type="file" id="customerReviewsCSV" name="customerReviewsCSV" accept=".csv">

    <label for="customerReviews">Or Paste Customer Reviews:</label>
    <textarea id="customerReviews" name="customerReviews" rows="4" placeholder="Enter one review per line"></textarea>

    <label for="userInstructions">User Instructions:</label>
    <textarea id="userInstructions" name="userInstructions" rows="4"></textarea>

    <button type="submit">Generate Details</button>
  </form>

  <h2>Result:</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('product-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // If CSV is empty, remove it to let server use pasted reviews
      const csvInput = document.getElementById('customerReviewsCSV');
      if (!csvInput.files.length) {
        formData.delete('customerReviewsCSV');
      }

      resultDiv.textContent = 'Generating...';

      try {
        const response = await fetch('/optimize', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        resultDiv.textContent = JSON.stringify(result, null, 2);

      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
